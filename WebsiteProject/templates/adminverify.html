<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Email Selection</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f0f4f8;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 40px;
    }
    h2 {
      color: #333;
    }
    form {
      background: white;
      padding: 25px;
      border-radius: 10px;
      box-shadow: 0px 4px 10px rgba(0,0,0,0.1);
      width: 400px;
    }
    .email-item {
      display: flex;
      align-items: center;
      justify-content: space-between;
      margin: 8px 0;
      padding: 8px;
      border-bottom: 1px solid #ddd;
    }
    input[type="checkbox"] {
      transform: scale(1.3);
      cursor: pointer;
    }
    input[type="submit"] {
      margin-top: 20px;
      background: #007bff;
      color: white;
      border: none;
      border-radius: 8px;
      padding: 10px 20px;
      font-size: 16px;
      cursor: pointer;
    }
    input[type="submit"]:hover {
      background: #0056b3;
    }
  </style>
</head>
<body>
  <h2>Email List</h2>
  <form method="POST">
    {{ form.csrf_token }}
    {% for email in emails %}
      <div class="email-item">
        <label>{{ email }}</label>
        <input type="checkbox" name="selected_emails" value="{{ email }}">
      </div>
    {% endfor %}
    <input type="submit" name="Verify" value="Verify Selected">
    <input type="submit" name="Remove" value="Remove">
  </form>
  <p><a href="/">Home</a></p>
</body>
</html>
