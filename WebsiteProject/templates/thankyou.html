<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
		font-size:18px;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: url({{ url_for('static', filename='15_mod2.png') }}) no-repeat center center;
		background-size: cover;
            margin: 0;
        }
        .login-container {
            background: rgba(255, 255, 255, 0.8);
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
            width: 550px;
		font-size: 25px;
            text-align: center;
        }
        input {
            width: 40%;
		font-size: 25px;
            padding: 12px;
            margin: 10px 0;
            border: 2px solid #ccc;
            border-radius: 5px;
        }
        button {
            width: 30%;
            padding: 12px;
		font-size: 25px;
            background: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
	h3 {
    		font-size: 22px;
   		color: rgb(143,143,143);
  		margin-bottom: 10px;
	}
        button:hover {
            background: #0056b3;
        }
        .login-container a {
            display: block;
		font-size: 25px;
            margin-top: 10px;
            text-decoration: none;
            color: #007bff;
        }
        .login-container a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="login-container">
    <h2>Welcome to the MAE Center</h2>
    <h3>Thank you!</h3>
        {% if message %}
        <b id="message1" style="color:green">{{ message }}</b>
        {% endif %}
</div>
</body>
<script>
  setTimeout(function() {
    window.location.reload(true);
  }, 3000); // Reload every 3 seconds
</script>
</html>
