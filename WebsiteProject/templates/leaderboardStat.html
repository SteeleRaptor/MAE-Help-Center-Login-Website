<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
		    font-size:18px;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: url({{ url_for('static', filename='15_mod2.png') }}) no-repeat center center;
		    background-size: cover;
            margin: 0;
        }
        .login-container {
            background: rgba(255, 255, 255, 0.8);
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
            width: 550px;
		    font-size: 25px;
            text-align: center;
        }
        input {
            width: 40%;
		    font-size: 25px;
            padding: 12px;
            margin: 10px 0;
            border: 2px solid #ccc;
            border-radius: 5px;
        }
        input[type=submit] {
            width: 30%;
            padding: 12px;
		    font-size: 25px;
            background: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        h3 {
            font-size: 22px;
            color: rgb(143,143,143);
            margin-bottom: 5px;
        }
        input[type=submit]:hover {
            background: #0056b3;
        }
        #signout{
            margin-left: 20px;
            background: #ff1100;
        }
        #signout:hover{
            background: #b31200;
        }
        .login-container a {
            display: block;
		    font-size: 25px;
            margin-top: 5px;
            text-decoration: none;
            color: #007bff;
        }
        .login-container a:hover {
            text-decoration: underline;
        }
        #message1{
            background: #FF0000 !important;
            color: white;
            padding: 10px !important;
            margin-bottom: -10px;
            border-radius: 0 !important;
            box-shadow: 1px 1px 1px #aaaaaa;
            display: inline-block !important;
            font-size: 16px;
        }
    </style>
</head>
<body>
    <div class="login-container">
    <h2>MAE Center Leaderboard</h2>
        <h2>Your Stats</h2>
        <p>{{ name }}</p>
        <p>Visits: {{ message1 }}</p>
        <p>Hours: {{ message2 }}</p>
        <p>Rank: {{ message3 }}</p>
        <p>Tier: {{ message4 }}</p>
        <p><a href="/">Home</a></p>
        <p><a href="/leaderboard">Back to Leaderboard</a></p>
    </div>
</body>
<script>
    setInterval(function mainScript() {
        if (document.getElementById("email").value!=""){
        setTimeout(function (){document.getElementById("email").value="";},15000);
        }
    },10000);
</script>
</html>
